<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - ALJOBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            color: #ecf0f1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #34495e;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #3498db;
        }

        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-box h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .register-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ALJOBS</h1>
        <a href="{{ url_for('home') }}">Начало</a>
    </nav>

    <div class="register-container">
        <div class="register-box">
            <h1>Създаване на профил</h1>
            <form method="POST">
                <div class="form-group">
                    <label>Потребителско име</label>
                    <input type="text" name="username" required placeholder="Изберете потребителско име">
                </div>
                <div class="form-group">
                    <label>Имейл адрес</label>
                    <input type="email" name="email" required placeholder="Въведете имейл адрес">
                </div>
                <div class="form-group">
                    <label>Парола</label>
                    <input type="password" name="password" required placeholder="Създайте парола">
                </div>
                <button type="submit" class="register-button">
                    <span>Регистрация</span>
                </button>
            </form>
            <div class="login-link">
                <p>Вече имате профил? <a href="{{ url_for('login') }}">Влезте тук</a></p>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
